<h1>Hello World!</h1>

<p>This is my first page</p>

<p>My name is {{ first_name }}</p>

<p>{{ stuff | safe }}</p>

<h3>Loop</h3>
<ul>
    {% for pizza in pizzas %}
        {% if pizza == 41 %}
        <li>{{ pizza + 100 }}</li>
        {% else %}
        <li>{{ pizza }}</li>
        {% endif %}
    {% endfor %}
</ul>
